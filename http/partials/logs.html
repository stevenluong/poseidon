<table class="table table-striped">
    <th>Date</th>
    <th>IP</th>
    <th>target</th>
    <th>Referer</th>
    <th>Description</th>
    <tr ng-repeat="v in visits">
        <td>{{v.firstDate}}</td>
        <td>{{v.ip}}</td>
        <td>{{v.target}}</td>
        <td>{{v.source}}</td>
        <td>{{v.description}}</td>
    </tr>
</table>
