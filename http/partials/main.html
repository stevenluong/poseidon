<h1>Real time monitoring</h1>
WORK IN PROGRESS - TOTO
<div class="row">
    <div class="col-md-6">
        <h2>CPU (%)</h2>
        <canvas id="cpu" class="chart chart-line" chart-data="cpuData"
                                                   chart-labels="cpuLabels" chart-series="cpuSeries" chart-options="cpuOptions"
                                                                                               chart-dataset-override="cpuDatasetOverride" chart-click="onClick">
        </canvas> 
    </div>
    <div class="col-md-6">
        <h2>RAM</h2>
        <canvas id="ram" class="chart chart-line" chart-data="ramData"
                                                   chart-labels="ramLabels" chart-series="ramSeries" chart-options="ramOptions"
                                                                                               chart-dataset-override="ramDatasetOverride" chart-click="onClick">
        </canvas> 
    </div>
</div>
